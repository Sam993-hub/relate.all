
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - WeLation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up to WeLation ❤️</h1>
    <form>
      <input type="text" placeholder="Full Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="number" placeholder="Age" required><br>
      <select required>
        <option value="">Select Relationship Type</option>
        <option>Arranged Marriage</option>
        <option>Live-in Relationship</option>
        <option>Casual Relationship</option>
        <option>Situationship</option>
        <option>Group Dating</option>
        <option>Part-time Girlfriend</option>
        <option>Part-time Boyfriend</option>
        <option>Travel Partner</option>
      </select><br>
      <button type="submit">Continue</button>
    </form>
    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
